<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Arena</title>

    <script type="text/javascript" src="js.js">
    </script>
  </head>
  <body>
    <div class="container">
      <h3>Select Arena</h3>
      <div id="arenas">

        <button type="button" name="dojo" data-alt="dojo.jpg">dojo</button>
        <button type="button" name="forest" data-alt="forest.jpg">forest</button>
        <button type="button" name="matrix" data-alt="matrix.jpg">matrix</button>
        <button type="button" name="snow" data-alt="snow.jpg">snow</button>
      </div>
    </div>
    <div class="player" id="player1">
    </div>
    <div class="player" id="player2">
    </div>
  </body>
</html>
