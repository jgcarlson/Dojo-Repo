<div class="container-fluid" id="quote-container">
  <h3 *ngIf="quotes.length != 0">Quotes List</h3>
    <div class="card" *ngFor="let quote of quotes; let i = index">
      <div class="card-block">
        <div class="row no-wrap">
          <div class="col-md-9">
            {{ quote.quote }}
            <h5>{{ quote.author }}</h5>
          </div>
          <div class="col-md-3">
            <div class="container-fluid">
              <div class="row">
                <div class="col-5">
                  <button type="submit" (click)="inc(i)" class="btn btn-block btn-success">
                    <i class="fa fa-thumbs-up fa-flip-horizontal"></i>
                    <p class="d-inline">{{ quote.upvotes }}</p>
                  </button>
                </div>
                <div class="col-2 counter">
                  <h2>{{ quote.upvotes + quote.downvotes }}</h2>
                </div>
                <div class="col-5">
                  <button type="submit" (click)="dec(i)" class="btn btn-block btn-danger">
                    <p class="d-inline">{{ quote.downvotes }}</p>
                    <i class="fa fa-thumbs-down"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="container-fluid">
              <button type="button" (click)="delete(i)" class="btn btn-primary btn-block">Delete</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
