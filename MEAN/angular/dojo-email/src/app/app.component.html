<h1>Dojo Email</h1>
<table class="table table-striped table-responsive table-hover">
  <thead>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let email of emails">
        <td>{{ email.email | lowercase }}</td>
        <td *ngIf="email.importance == true">High</td>
        <td *ngIf="!email.importance == true">Low</td>
        <td>{{ email.subject }}</td>
        <td>{{ email.content }}</td>
      </tr>
  </tbody>
</table>
