{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block body %}
<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h1>Hello, {{ user }}!</h1>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-md-5">
        <div id="button-container">
          <form class="form-inline" action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Home</button>
          </form>
          <form class="form-inline" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
<main>
  <h2>{{ book.title }}</h2>
  <div class="review">
    {% for text in book.review.all %}
    <h4 style="text-decoration:underline">Review from {{ text.created_by }}:</h4>
    <h5>"{{ text.text }}"</h5>
    <h6>Posted {{ text.created_at }}</h6>
    {% endfor %}
  </div>
</main>
{% endblock %}
