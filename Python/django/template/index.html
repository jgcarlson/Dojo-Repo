{% extends 'base.html' %}
{% block title %}Project{% endblock %}
{% block body %}

  <h1>App</h1>

  <!-- MESSAGES WITH BOOTSTRAP -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message | safe }}
      </div>
    {% endfor %}
  {% endif %}

{% endblock %}
