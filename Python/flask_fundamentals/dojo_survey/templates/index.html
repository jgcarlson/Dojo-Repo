<html>
  <head>
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"
  <head>
  <body>
    <div class="form-group">
      <form action="/submitted" method="post"><br>
        <fieldset>
          <legend>Your Information</legend>
          <input type="text" name="name" placeholder="Your name..."><br>
          <input type="text" name="email" placeholder="Your email address..."><br>
          <input type="radio" name="choice" value="yes">I like coding.<br>
          <input type="radio" name="choice" value="no">I don't like coding.<br>
          <select name="fav_language">
            <option value="FavoriteLanguage">Favorite Language</option>
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="None">None</option>
          </select>
          <textarea name="text" rows="4" cols="80"></textarea>
          <button type="submit" action="/submitted">Submit</button>
        </fieldset>
      </form>


    </div>
  </body>
</html>
