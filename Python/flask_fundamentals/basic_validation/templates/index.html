{% extends "layout.html" %}
{% block title %}
Basic Validation
{% endblock %}
{% block body %}
<h1>Enter a Valid(Any) Name!</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
<form action='/process' method='POST'>
  Name:<input type="text" name="name">
  <input type="submit" value="Submit">
</form>
{% endblock %}
