{% extends "layout.html" %}
{% block title %}
  Dojo Survey with Validation
{% endblock %}
{% block body %}
  <h1>Your Information</h1>
  <h4>First name:</h4>
  <h6>{{first}}</h6>
  <h4>Last name:</h4>
  <h6>{{last}}</h6>
  <h4>Favorite language:</h4>
  <h6>{{language}}</h6>
  <h4>Do you like coding?</h4>
  <h6>{{like}}</h6>
  <h4>Comments:</h4>
  <h6>{{comments}}</h6>
{% endblock %}
